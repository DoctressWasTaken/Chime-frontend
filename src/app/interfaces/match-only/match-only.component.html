<div *ngIf="stats" style="padding:10px;margin:10px;">
  <div class="widget">
    <div class="wl">
      <name style="left:5px;" class="win">W</name>
      <name style="right:5px;" class="loss">L</name>
      <letter class="win">
        {{stats.wins}}</letter>
      <letter>-</letter>
      <letter class="loss">{{stats.losses}}</letter>
    </div>
  </div>
</div>
