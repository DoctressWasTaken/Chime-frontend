<ng-container *ngIf="out == 'small' || out == 'all'">
    <app-small
        [currentAccount]='current'
        [wins]='wins'
        [ready]='ready'
        [losses]='losses'
        ></app-small>
</ng-container>
<ng-container  *ngIf="out == 'live' || out == 'all'">
    <app-live
        [wins]='wins'
        [losses]='losses'
        [accounts]='accounts'
        [currentAccount]='current'
        ></app-live>
</ng-container>
