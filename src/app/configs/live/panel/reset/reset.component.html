<div class="col xl3 l4 m6 s6">
  <div class="card blue-grey darken-2" id="reset">
    <div class="card-content white-text" style="position: relative">
      <span class="card-title">Reset Accounts</span>
        This will remove all tracked accounts and set the current tracker to unranked.
    </div>
    <div class="card-action">
      <button class="btn orange darken-4" (click)="reset()">
        Clear all data.
      </button>
    </div>
  </div>
</div>
